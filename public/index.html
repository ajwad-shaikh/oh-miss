<body>

    <!--==========================
  Header
  ============================-->
    <header id="header">
        <div class="container">

            <div id="logo" class="pull-left">
                <!--<a href="#hero"><img src="img/logo.png" alt="" title="" /></img>
                </a>-->
                <!-- Uncomment below if you prefer to use a text logo -->
                <h1><a href="#hero">OH-MISS!</a></h1>
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="#hero">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>

            </nav>
            <!-- #nav-menu-container -->

    <!--==========================
    Hero Section
  ============================-->
    <section id="hero">
        <div class="hero-container">
            <h1>Welcome to OH-MISS!</h1>
            <h2>Ocean Health Monitoring Instrument Stuck to a Ship</h2>
            <a href="#app" class="btn-get-started">Get Started</a>
        </div>
    </section><!-- #hero -->

    <main id="main">
    
    <section id="app">
        
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <!-- The map goes here -->
                    <div id="map" class="map"></div>
                </div>
                <div class="col-md-3">
                    <!-- The layer checkboxes go here -->
                    <div class="form-check" v-for="layer in layers" :key="layer.id">
                        <!-- label and input elements go here -->
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" v-model="layer.active"
                                @change="layerChanged(layer.id, layer.active)" />
                            {{ layer.name }}
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
